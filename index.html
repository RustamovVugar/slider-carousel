<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Slider images</title>
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext">1 / 5</div>
          <div class="slide-img">
            <img src="./assets/images/1.jpg" style="width:100%">
          </div>
          <div class="text">Chevrolet Corvette Stingray</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">2 / 5</div>
          <div class="slide-img">
            <img src="./assets/images/2.jpg" style="width:100%">
          </div>
          <div class="text">LOTUS</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">3 / 5</div>
          <div class="slide-img">
            <img src="./assets/images/3.jpg" style="width:100%">
          </div>
          <div class="text">Ford Mustang Shelby GT500</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <div class="slide-img">
              <img src="./assets/images/4.jpg" style="width:100%">
            </div>
            <div class="text">Cadillac CT5</div>
          </div>
          <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <div class="slide-img">
              <img src="./assets/images/aston martin.jpg" style="width:100%">
            </div>
            <div class="text">ASTON MARTIN</div>
          </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
      </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
